  <style>
    :root{
      --bg:#ffffff;
      --text:#0d0d0d;
      --muted:#6b6b6b;
      --accent:#D4AF37;
      --beige:#F6F0E6;
      --container:1000px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Roboto",system-ui,-apple-system,"Segoe UI","Helvetica Neue",Arial;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      max-width:var(--container);
      margin:32px auto;
      padding:36px;
      background:linear-gradient(180deg,#fff,#fbfaf8);
      border-radius:12px;
      box-shadow:0 10px 30px rgba(6,6,6,0.06);
    }
    /* HERO */
    .hero{
      display:flex;gap:28px;align-items:center;
      background:linear-gradient(90deg,rgba(212,175,55,0.06),rgba(250,246,242,0.02));
      padding:24px;border-radius:10px;
    }
